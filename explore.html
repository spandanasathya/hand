<!DOCTYPE html>
<html>
 <meta charset="UTF-8">

<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
display:inline-block;
}

.price {
  color: grey;

}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: black;
  background-color: skyblue;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>

<h2 style="text-align:center">Product Card</h2>
